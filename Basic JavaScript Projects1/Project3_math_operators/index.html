<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project3Math</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p id="Math">
      <button onclick="document.getElementById('Math').innerHTML=(2 + 2)">Addition</button>
      <button onclick="document.getElementById('Math').innerHTML=(5 - 2)">Subtraction</button>
      <button onclick="document.getElementById('Math').innerHTML=(8 * 8)">Multiplication</button>
      <button onclick="document.getElementById('Math').innerHTML=(8 / 2)">Division</button>
      <button onmouseover="document.getElementById('Math').innerHTML=((1 + 2) * 10 / 2 - 5 )">Simple Math</onmouseover>
      <button onclick="document.getElementById('Math').innerHTML=(25 % 6)">Remainder</button>
    <script src="main.js"></script>
  </body>
</html>
